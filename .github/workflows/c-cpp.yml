name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: test123
        run: pwd
      - name: install dependencies
        run: sudo apt-get install git build-essential swig make doxygen python3
      - name: docker idk
        run: docker build -t akdb . -f DockerFile
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: make distcheck
      - name: make doc
        run: make doc
      - name: make swig
        run: make swig
